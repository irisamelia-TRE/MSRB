<div class="container top-margin">

    <a class="glyphicon glyphicon-menu-left" href="#!/"></a>

    <div class="row center">
        <div class="col-sm-2"> </div>
        <div class="col-sm-8">

            <div class="progress">
                <div class="progress-bar progress-bar-striped"
                     role="progressbar"
                     aria-valuenow="60"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: 20%;">

                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-6">
                    <input class="form-control"
                           type="text"
                           placeholder="enter an id"
                           ng-model="model.employeeIdForRequest">
                </div>
                <div class="col-xs-6">
                    <a class="btn form-control btn-default" ng-click="model.getEmployeeInfo(model.employeeIdForRequest)">
                        Login With  ID
                    </a>
                </div>
            </div>

            <hr>

            <form>
                <div class="form-group">
                    <h3 class="basic-header">Basic Information
                    </h3>

                    <label for="first">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="first"
                           placeholder="first name"
                           ng-model="model.data.firstName"
                           required>

                    <hr>

                    <label for="last">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="last"
                           placeholder="last name"
                           ng-model="model.data.lastName"
                           required>

                    <hr>

                    <label for="dob">Date of Birth</label>
                    <input type="date"
                           class="form-control"
                           id="dob"
                           ng-model="model.data.birthDate"
                           max="2200-01-01"
                           min="1900-01-01"
                           required >

                    <hr>

                    <label for="vet">Veteran</label>
                    <select class="form-control"
                            id="vet"
                            ng-model="model.data.isVeteran">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>

                    <hr>

                    <h4>Did you start Service before April 12th, 2012?</h4>
                    <div class="radio">
                        <label><input type="radio"
                                      name="opt1"
                                      ng-model="model.isThreeYear"
                                      ng-value="true">Yes</label>
                        <label><input type="radio"
                                      name="opt2"
                                      ng-model="model.isThreeYear"
                                      ng-value="false">No</label>
                    </div>

                    <hr>

                    <div ng-show="model.isThreeYear">
                        <label for="highestSalary">
                            Estimated average of your highest three years of annual regular compensation.
                        </label>
                    </div>


                    <div ng-show="!model.isThreeYear">
                        <label for="highestSalary">
                            Estimated average of your highest five years of annual regular compensation.
                        </label>
                    </div>

                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input class="form-control"
                               id="highestSalary"
                               type="number"
                               placeholder="Amount"
                               min="1"
                               max="2000000"
                               ng-model="model.data.highestAverageSalary"
                               required>
                    </div>

                </div>

                <hr>

                <a class="btn btn-default"
                   href="#!/calculate/job">Continue</a>
            </form>

        </div>
        <div class="col-sm-2"> </div>

    </div>

</div>
