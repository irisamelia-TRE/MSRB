<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pension Calculator</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="/css/styles.css" rel='stylesheet' type='text/css'>
    <link href="/css/mayflowerstyles.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="output-navbar">
    </div>
    <div class="header-div">
      <section>
        <div class="ma__header__logo">
          <div class="ma__site-logo">
            <a href="/" title="Mass.gov home page">
              <img src="http://mayflower.digital.mass.gov/assets/images/pilot-logo.png" alt="Mass.gov" width="164" height="75">
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="login-wrapper">
        <h4>Welcome to the Retirement Calculator</h4>
        <p>Enter your Social Security number below.</p>
        <form>
            <input id="ssn" type="text" name="ssn" value="" placeholder="Social Security">
            <button type="button" id="btn--login" class="btn--link">Login</button>
            <p id="error">This SSN is not associated with an account.</p>
            <a class="login--opt-out" href="form.html"><p>Input my own data instead.</p></a>
        </form>

    </div>
</body>



</html>
